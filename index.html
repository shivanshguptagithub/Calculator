<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="item answer" id="answer"></div>
        <div class="item input" id="input"></span></div>
        <div class="item click">9</div>
        <div class="item click">8</div>
        <div class="item click r-border">7</div>
        <div class="item click r-border">CE</div>
        
        <div class="item click r-border">C</div>
        <div class="item click">+</div>
        <div class="item click">6</div>
        <div class="item click">5</div>
        
        <div class="item click r-border">4</div>
        <div class="item click r-border">.</div>
        <div class="item click r-border">*</div>
        <div class="item click">-</div>
        <div class="item click">3</div>
        <div class="item click">2</div>
        
        <div class="item click r-border">1</div>
        <div class="item click r-border">0</div>
        <div class="item click r-border">**</div>
        <div class="item click">/</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
